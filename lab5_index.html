<!doctype html>

<html>
    <head>
        <title>Practicing</title>
    </head>
<body>
    <div>
        <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
            <legend>For practice purposes</legend>
            <div><label>first name: <input size="100" type="text" name="first_name_field"></label></div>
            <div><label>last name: <input size="100" type="text" name="last_name_field"></label></div>
            <div><label>phone: <input size="100" type="text" name="phone_field"></label></div>
            <div><label>email: <input size="100" type="text" name="email_field"></label></div>
            
            <div>Gender</div>
            <div>
                <label>Male<input type="radio" name="gender_field" value="male"></label>
                <label>Female<input type="radio" name="gender_field" value="female"></label>
            </div>
            <div>Age</div>
            <div>
                <select name="age_field">
                    <option>under 18</option>
                    <option>over 18</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>My Availability</legend>
            <h3>Days Available:</h3>
            <div>
                <label>Sunday<input type="checkbox" name="days_field" value="Sunday"></label>
                <label>Monday<input type="checkbox" name="days_field" value="Monday"></label>
                <label>Tuesday<input type="checkbox" name="days_field" value="Tuesday"></label>
                <label>Wednesday<input type="checkbox" name="days_field" value="Wednesday"></label>
                <label>Thursday<input type="checkbox" name="days_field" value="Thursday"></label>
                <label>Friday<input type="checkbox" name="days_field" value="Friday"></label>
                <label>Saturday<input type="checkbox" name="days_field" value="Saturday"></label>
                <h3>Comments</h3>
                <textarea name="comments_field"></textarea>
            </div>
        </fieldset>
        <input type="submit">
    </div>
</body>
</html>
